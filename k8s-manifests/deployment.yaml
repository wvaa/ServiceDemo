# deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: servicedemo-deployment
  labels:
    app: servicedemo-sb
spec:
  replicas: 1 # Puedes ajustar el número de réplicas
  selector:
    matchLabels:
      app: servicedemo-sb
  template:
    metadata:
      labels:
        app: servicedemo-sb
    spec:
      containers:
        - name: servicedemo-container
          # ¡Reemplaza con el nombre de la imagen que has subido!
          image: wilmeraguilar/servicedemo-sb:1.1
          ports:
            - containerPort: 8080 # Puerto por defecto de Spring Boot
          # Prueba de Liveness para asegurar que el servicio está vivo (ajusta la ruta /path-to-check)
          #livenessProbe:
          #  httpGet:
          #    path: /actuator/health # Si usas Spring Boot Actuator, usa esta ruta
          #    port: 8080
          #  initialDelaySeconds: 15 # Espera 15 segundos después de iniciar
          #  periodSeconds: 10
