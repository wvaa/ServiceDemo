# templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "servicedemo.fullname" . }}-deployment # Usa una funci√≥n de ayuda para el nombre
  labels:
    app: {{ .Values.app.name }}
spec:
  replicas: {{ .Values.replicaCount }} # Configurable desde values.yaml
  selector:
    matchLabels:
      app: {{ .Values.app.name }}
  template:
    metadata:
      labels:
        app: {{ .Values.app.name }}
    spec:
      containers:
        - name: servicedemo-container
          # Configurable: toma repository, tag y pullPolicy de values.yaml
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.service.targetPort }} # Puerto configurable